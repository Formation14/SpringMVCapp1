

<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>id users</title>
</head>
<body>
<p th:text="${user.getFirstName()} + ' ' + |${user.getLastName()}| + ' ' + |${user.getEmail()}|">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>

<p>
  <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
</p>

<p>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</p>
</body>
</html>
